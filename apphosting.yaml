# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# Bagian ini yang paling penting
env:
  # CONTOH 1: Mengambil nilai dari Google service env
  - variable: GOOGLE_SHEET_ID # Ini adalah nama yang akan digunakan di kode Next.js (process.env.DATABASE_URL)
    secret: GOOGLE_SHEET_ID # Ini adalah NAMA SECRET yang Anda buat di GitHub
  - variable: GOOGLE_SERVICE_ACCOUNT_EMAIL # Ini adalah nama yang akan digunakan di kode Next.js (process.env.DATABASE_URL)
    secret: GOOGLE_SERVICE_ACCOUNT_EMAIL # Ini adalah NAMA SECRET yang Anda buat di GitHub
  - variable: GOOGLE_PRIVATE_KEY # Ini adalah nama yang akan digunakan di kode Next.js (process.env.DATABASE_URL)
    secret: GOOGLE_PRIVATE_KEY # Ini adalah NAMA SECRET yang Anda buat di GitHub

